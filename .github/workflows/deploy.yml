name: Deploy to Firebase Hosting

on:
  workflow_dispatch:    # ðŸ‘ˆ This enables the Run workflow button manually
  push:
    branches:
      - main            # Deploy automatically when pushing to main

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install dependencies
        run: npm ci

      - name: Build project
        run: npm run build

      - name: Deploy to Firebase Hosting
        run: npx firebase-tools deploy --only hosting:myfactoryapp --token "${{ secrets.FIREBASE_TOKEN }}"


git add .github/workflows/deploy.yml
git commit -m "Add manual run trigger for Firebase deploy"
git push origin main






