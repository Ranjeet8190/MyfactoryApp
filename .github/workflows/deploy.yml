name: Deploy to Firebase Hosting

on:
  push:
    branches:
      - main  # deploy only when pushing to main

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20' # Firebase CLI requires Node.js >= 20

      - name: Install dependencies
        run: npm install

      - name: Build project
        run: npm run build

      - name: Deploy to Firebase Hosting
        - run: npx firebase-tools deploy --only hosting:myfactoryapp --token "${{ secrets.FIREBASE_TOKEN }}"

